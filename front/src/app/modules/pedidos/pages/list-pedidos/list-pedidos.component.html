@if(spinner){
    <div class="row text-center m-0 p-0" >
        <div class="col m-0 p-0">
            <div class="card">
                <p-progress-spinner  />
            </div>
        </div>
    </div>
}@else {
<div class="max-w-5xl mx-auto p-6 bg-white">
  <h2 class="text-2xl text-gray-700 font-bold mb-2">Historial de pedidos</h2>
  <p class="text-gray-500 mb-8">Consulta el estado de tus pedidos recientes...</p>

  <app-card-pedidos
    *ngFor="let pedido of pedidos"
    [pedido]="pedido">
  </app-card-pedidos>
</div>
}
