<div class="min-h-screen bg-slate-50 px-4 py-36 flex justify-center relative">
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute -top-20 -left-20 w-72 h-72 bg-indigo-500/10 blur-3xl rounded-full"></div>
    <div
      class="absolute -bottom-20 -right-20 w-72 h-72 bg-fuchsia-500/10 blur-3xl rounded-full"
    ></div>
  </div>

  <div class="relative w-full max-w-3xl">
    <div
      class="absolute -inset-[2px] rounded-[26px] bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-indigo-500 opacity-80 blur-sm"
    ></div>

    <div
      class="relative w-full rounded-3xl bg-white px-6 sm:px-8 py-10 shadow-xl border border-slate-200/70"
    >
      <div class="flex items-center gap-5 mb-10">
        <div
          class="w-20 h-20 rounded-full bg-gradient-to-br from-indigo-500 via-fuchsia-500 to-orange-400 p-[3px] shadow-lg"
        >
          <div
            class="w-full h-full rounded-full bg-white flex items-center justify-center text-3xl font-bold text-slate-900"
          >
            {{ (user$ | async)?.nombre?.[0] | uppercase }}
          </div>
        </div>

        <div>
          <h1 class="text-3xl font-extrabold text-slate-900">Mi cuenta</h1>
          <p class="text-sm text-slate-500 mt-1">Gestioná tu perfil y preferencias</p>
        </div>
      </div>

      <div *ngIf="user$ | async as user; else noUser" class="space-y-6">
        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200 flex flex-col gap-1">
          <p class="text-[11px] font-semibold tracking-[0.18em] uppercase text-slate-400">Nombre</p>
          <p class="text-lg font-medium text-slate-900">{{ user.nombre }} {{ user.apellido }}</p>
        </div>

        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200 flex flex-col gap-1">
          <p class="text-[11px] font-semibold tracking-[0.18em] uppercase text-slate-400">Email</p>
          <p class="text-lg font-medium text-slate-900">{{ user.email }}</p>
        </div>

        <div class="bg-slate-50 p-5 rounded-2xl border border-slate-200">
          <p class="text-[11px] font-semibold tracking-[0.18em] uppercase text-slate-400 mb-2">
            Dirección
          </p>

          <form
            [formGroup]="direccionForm"
            (ngSubmit)="actualizarDireccion()"
            class="flex flex-col sm:flex-row gap-3 items-stretch sm:items-center"
          >
            <input
              type="text"
              formControlName="direccion"
              class="flex-1 px-3 py-2.5 rounded-xl border border-slate-300 bg-white text-sm text-slate-900 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
              placeholder="Ingresá tu dirección"
            />

            <button
              type="submit"
              class="inline-flex justify-center items-center px-5 py-2.5 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-500 to-fuchsia-500 shadow-md shadow-indigo-500/30 hover:brightness-110 transition disabled:opacity-60 disabled:cursor-not-allowed"
            >
              Guardar
            </button>
          </form>
        </div>

        <div class="flex gap-3 pt-2">
          <span
            class="px-3 py-1.5 rounded-full text-[11px] font-medium bg-indigo-50 text-indigo-700 border border-indigo-100"
          >
            Cliente CloPets
          </span>
        </div>

        <button
          (click)="logout()"
          class="mt-3 w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-rose-500 to-orange-500 shadow-lg shadow-rose-400/30 hover:brightness-110 transition"
        >
          Cerrar sesión
        </button>
      </div>

      <ng-template #noUser>
        <p class="text-slate-500 text-center py-10">El usuario no está logueado.</p>
      </ng-template>
    </div>
  </div>
</div>
