<section class="min-h-[70vh] grid place-items-center px-4">
  <div class="w-full max-w-md rounded-2xl border border-black/5 dark:border-white/10 bg-white/90 dark:bg-neutral-900/80 backdrop-blur p-6 shadow-sm">
    <h1 class="text-2xl font-extrabold tracking-tight text-neutral-900 dark:text-white">Ingresar</h1>
    <p class="mt-1 text-sm text-neutral-500 dark:text-neutral-400">Entrá con tu e-mail y contraseña.</p>

    <form class="mt-6 grid gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label class="block text-sm font-medium text-neutral-700 dark:text-neutral-200">Email</label>
        <input type="email" formControlName="email"
               class="mt-1 w-full rounded-xl border border-neutral-200 dark:border-neutral-700 bg-white/70 dark:bg-neutral-800/70 px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="tucorreo@mail.com">
        <div class="mt-1 text-xs text-red-600" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresá un e-mail válido.
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-neutral-700 dark:text-neutral-200">Contraseña</label>
        <div class="mt-1 relative">
          <input [type]="showPass() ? 'text' : 'password'" formControlName="password"
                 class="w-full rounded-xl border border-neutral-200 dark:border-neutral-700 bg-white/70 dark:bg-neutral-800/70 px-3 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-indigo-500"
                 placeholder="••••••••">
          <button type="button" (click)="toggleShow()"
                  class="absolute inset-y-0 right-2 my-auto rounded-md px-2 text-neutral-500 hover:text-neutral-800 dark:hover:text-neutral-200">
            {{ showPass() ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
        <div class="mt-1 text-xs text-red-600" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Mínimo 6 caracteres.
        </div>
      </div>

      <button type="submit"
              class="mt-2 inline-flex items-center justify-center rounded-xl bg-indigo-600 text-white px-4 py-2.5 text-sm font-semibold hover:bg-indigo-500 disabled:opacity-60"
              [disabled]="loading()">
        {{ loading() ? 'Ingresando…' : 'Ingresar' }}
      </button>

      <p class="text-sm text-neutral-600 dark:text-neutral-400">
        ¿No tenés cuenta?
        <a routerLink="/auth/registro" class="font-semibold text-indigo-600 hover:underline">Registrate</a>
      </p>

      <p class="text-sm text-red-600" *ngIf="errorMsg()">{{ errorMsg() }}</p>
    </form>
  </div>
</section>
