<section
  class="relative min-h-[70vh] flex items-center justify-center px-4 bg-gradient-to-b from-slate-50 via-white to-slate-50"
>
  <div class="pointer-events-none absolute inset-0 overflow-hidden">
    <div class="absolute -top-24 -left-10 w-64 h-64 bg-indigo-500/20 blur-3xl rounded-full"></div>
    <div
      class="absolute -bottom-24 -right-10 w-64 h-64 bg-fuchsia-500/20 blur-3xl rounded-full"
    ></div>
  </div>

  <div class="relative w-full max-w-lg">
    <div
      class="absolute -inset-[2px] rounded-3xl bg-gradient-to-r from-indigo-500 via-fuchsia-500 to-indigo-500 opacity-80 blur-sm"
    ></div>

    <div class="relative rounded-3xl bg-white px-6 py-7 shadow-xl border border-slate-100/80">
      <h1 class="text-2xl font-extrabold tracking-tight text-slate-900">Crear cuenta</h1>
      <p class="mt-1 text-sm text-slate-500">Completá tus datos para registrarte.</p>

      <form class="mt-6 grid gap-4" [formGroup]="form" (ngSubmit)="submit()">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-slate-800">Nombre</label>
            <input
              type="text"
              formControlName="nombre"
              class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div
              class="mt-1 text-xs text-rose-600"
              *ngIf="form.get('nombre')?.touched && form.get('nombre')?.invalid"
            >
              Ingresá tu nombre.
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-slate-800">Apellido</label>
            <input
              type="text"
              formControlName="apellido"
              class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            />
            <div
              class="mt-1 text-xs text-rose-600"
              *ngIf="form.get('apellido')?.touched && form.get('apellido')?.invalid"
            >
              Ingresá tu apellido.
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-800">Email</label>
          <input
            type="email"
            formControlName="email"
            class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="tucorreo@mail.com"
          />
          <div
            class="mt-1 text-xs text-rose-600"
            *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          >
            Ingresá un e-mail válido.
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-800">Contraseña</label>
          <div class="mt-1 relative">
            <input
              [type]="showPass() ? 'text' : 'password'"
              formControlName="password"
              class="w-full rounded-xl border border-slate-200 bg-white px-3 py-2 pr-10 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="Mínimo 6 caracteres"
            />
            <button
              type="button"
              (click)="toggleShow()"
              class="absolute inset-y-0 right-2 my-auto rounded-md px-2 text-xs font-semibold text-slate-500 hover:text-slate-800 transition"
            >
              {{ showPass() ? 'Ocultar' : 'Ver' }}
            </button>
          </div>
          <div
            class="mt-1 text-xs text-rose-600"
            *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          >
            Mínimo 6 caracteres.
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-slate-800">Dirección (opcional)</label>
          <input
            type="text"
            formControlName="direccion"
            class="mt-1 w-full rounded-xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <button
          type="submit"
          class="mt-2 inline-flex items-center justify-center rounded-xl bg-gradient-to-r from-indigo-500 to-fuchsia-500 text-white px-4 py-2.5 text-sm font-semibold shadow-md hover:brightness-110 transition disabled:opacity-60"
          [disabled]="loading()"
        >
          {{ loading() ? 'Creando…' : 'Crear cuenta' }}
        </button>

        <p class="text-sm text-slate-600">
          ¿Ya tenés cuenta?
          <a routerLink="/auth/login" class="font-semibold text-indigo-600 hover:underline"
            >Ingresá</a
          >
        </p>

        <p class="text-sm text-rose-600" *ngIf="errorMsg()">
          {{ errorMsg() }}
        </p>
      </form>
    </div>
  </div>
</section>
