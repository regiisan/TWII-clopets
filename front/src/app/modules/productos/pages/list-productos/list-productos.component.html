<p-toast />

} @else{
<div class="w-full bg-white py-10 px-10 border border-gray-300 rounded-lg">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
    <app-card-productos-list

    ></app-card-productos-list>
  </div>
</div>
}
