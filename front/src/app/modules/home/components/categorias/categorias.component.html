<section class="w-full py-0 bg-zinc-200">
  <div class="max-w-7xl mx-auto">
    <div class="grid lg:grid-cols-2 min-h-[600px]">
      <div class="relative overflow-hidden">
        <img 
          [src]="'http://localhost:3000/public/images/home/Imagen_Hero.webp'"
          alt="Nuevos productos para tu mascota"
          class="w-full h-full object-cover"
        />
      </div>
      
      <div class="flex items-center px-8 lg:px-16 py-16 bg-zinc-200">
        <div>
          <span class="inline-block text-indigo-600 text-sm font-semibold mb-4 uppercase tracking-wider">
            Novedades
          </span>
          <h2 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-6 leading-tight">
            Descubre los últimos productos para tu mascota
          </h2>
          <p class="text-gray-700 text-lg mb-8 leading-relaxed">
            Explora nuestra colección más reciente de juguetes, accesorios y alimentos, seleccionados para ofrecer calidad y diversión a tu perro o gato.
          </p>
          <a 
            href="/productos/nuevos" 
            class="inline-block px-8 py-4 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-lg">
            Ver Novedades
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
